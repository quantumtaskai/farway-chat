<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chat Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 shadow-lg">
        <h1 class="text-2xl font-bold text-center">AI Voice Chat Agent</h1>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="bg-white p-4 border-b shadow-sm">
        <div class="max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="flex-1">
                    <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">
                        OpenAI API Key:
                    </label>
                    <input 
                        type="password" 
                        id="apiKey" 
                        placeholder="Enter your OpenAI API key"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <div class="flex gap-2">
                    <button 
                        id="saveSettings" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Save
                    </button>
                    <button 
                        id="toggleSettings" 
                        class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
                    >
                        Hide
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="max-w-4xl mx-auto p-4">
        <!-- Chat Messages Area -->
        <div id="chatContainer" class="chat-container bg-white rounded-lg shadow-lg p-4 mb-4 overflow-y-auto">
            <div id="messages" class="space-y-4">
                <!-- Welcome message -->
                <div class="flex justify-start">
                    <div class="message-bubble bg-gray-200 text-gray-800 p-3 rounded-lg">
                        <div class="font-semibold text-sm text-gray-600 mb-1">AI Assistant</div>
                        <div>Hello! I'm your AI voice assistant. You can speak to me using the microphone button or type your message. How can I help you today?</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div class="flex gap-3 items-end">
                <!-- Voice Input Button -->
                <button 
                    id="micButton" 
                    class="flex-shrink-0 w-12 h-12 bg-red-600 hover:bg-red-700 text-white rounded-full flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors"
                    title="Click to start/stop voice recording"
                >
                    <svg id="micIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2a3 3 0 0 1 3 3v6a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3z"/>
                        <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
                        <path d="M12 19v3"/>
                        <path d="M8 23h8"/>
                    </svg>
                </button>

                <!-- Text Input -->
                <div class="flex-1">
                    <textarea 
                        id="textInput" 
                        rows="2" 
                        placeholder="Type your message here or use the microphone..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                </div>

                <!-- Send Button -->
                <button 
                    id="sendButton" 
                    class="flex-shrink-0 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                >
                    Send
                </button>
            </div>

            <!-- Status Display -->
            <div id="statusDisplay" class="mt-2 text-sm text-gray-600 min-h-[20px]">
                Ready to chat...
            </div>
        </div>
    </div>

    <!-- Audio element for TTS playback -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // Global variables
        let isRecording = false;
        let recognition = null;
        let synthesis = window.speechSynthesis;
        let apiKey = localStorage.getItem('openai_api_key') || '';

        // DOM elements
        const micButton = document.getElementById('micButton');
        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messages');
        const statusDisplay = document.getElementById('statusDisplay');
        const apiKeyInput = document.getElementById('apiKey');
        const saveSettingsButton = document.getElementById('saveSettings');
        const toggleSettingsButton = document.getElementById('toggleSettings');
        const settingsPanel = document.getElementById('settingsPanel');

        // Initialize the app
        function init() {
            setupEventListeners();
            setupSpeechRecognition();
            loadSettings();
            updateStatus('Ready to chat...');
        }

        // Setup event listeners
        function setupEventListeners() {
            micButton.addEventListener('click', toggleRecording);
            sendButton.addEventListener('click', sendMessage);
            textInput.addEventListener('keypress', handleKeyPress);
            saveSettingsButton.addEventListener('click', saveSettings);
            toggleSettingsButton.addEventListener('click', toggleSettings);
        }

        // Handle Enter key in text input
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Setup Speech Recognition
        function setupSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                updateStatus('Speech recognition not supported in this browser');
                micButton.disabled = true;
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                isRecording = true;
                micButton.classList.add('recording', 'bg-red-500');
                micButton.classList.remove('bg-red-600');
                updateStatus('Listening... Speak now');
            };

            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                textInput.value = transcript;
            };

            recognition.onend = function() {
                isRecording = false;
                micButton.classList.remove('recording', 'bg-red-500');
                micButton.classList.add('bg-red-600');
                updateStatus('Ready to chat...');
                
                // Auto-send if we have text
                if (textInput.value.trim()) {
                    sendMessage();
                }
            };

            recognition.onerror = function(event) {
                isRecording = false;
                micButton.classList.remove('recording', 'bg-red-500');
                micButton.classList.add('bg-red-600');
                updateStatus('Speech recognition error: ' + event.error);
            };
        }

        // Toggle recording
        function toggleRecording() {
            if (!recognition) {
                updateStatus('Speech recognition not available');
                return;
            }

            if (isRecording) {
                recognition.stop();
            } else {
                textInput.value = '';
                recognition.start();
            }
        }

        // Send message
        async function sendMessage() {
            const message = textInput.value.trim();
            if (!message) return;

            if (!apiKey) {
                updateStatus('Please enter your OpenAI API key in settings');
                return;
            }

            // Add user message to chat
            addMessage(message, 'user');
            textInput.value = '';
            updateStatus('Sending message...');

            try {
                // Call OpenAI API
                const response = await callOpenAI(message);
                
                // Add AI response to chat
                addMessage(response, 'ai');
                
                // Speak the response
                speakText(response);
                
                updateStatus('Ready to chat...');
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                updateStatus('Error: ' + error.message);
            }
        }

        // Call OpenAI API
        async function callOpenAI(message) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        {
                            role: 'system',
                            content: 'You are a helpful AI assistant. Keep your responses conversational and concise.'
                        },
                        {
                            role: 'user',
                            content: message
                        }
                    ],
                    max_tokens: 500,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`API request failed: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = `message-bubble p-3 rounded-lg ${
                sender === 'user' 
                    ? 'bg-blue-600 text-white' 
                    : 'bg-gray-200 text-gray-800'
            }`;
            
            const senderLabel = document.createElement('div');
            senderLabel.className = `font-semibold text-sm mb-1 ${
                sender === 'user' ? 'text-blue-100' : 'text-gray-600'
            }`;
            senderLabel.textContent = sender === 'user' ? 'You' : 'AI Assistant';
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            bubbleDiv.appendChild(senderLabel);
            bubbleDiv.appendChild(messageText);
            messageDiv.appendChild(bubbleDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Speak text using TTS
        function speakText(text) {
            if (!synthesis) {
                console.log('Speech synthesis not supported');
                return;
            }

            // Cancel any ongoing speech
            synthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            utterance.onstart = function() {
                updateStatus('Speaking...');
            };
            
            utterance.onend = function() {
                updateStatus('Ready to chat...');
            };
            
            utterance.onerror = function(event) {
                console.error('Speech synthesis error:', event.error);
                updateStatus('Ready to chat...');
            };

            synthesis.speak(utterance);
        }

        // Update status display
        function updateStatus(message) {
            statusDisplay.textContent = message;
        }

        // Settings management
        function loadSettings() {
            if (apiKey) {
                apiKeyInput.value = apiKey;
            }
        }

        function saveSettings() {
            apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('openai_api_key', apiKey);
                updateStatus('Settings saved successfully');
            } else {
                localStorage.removeItem('openai_api_key');
                updateStatus('API key removed');
            }
        }

        function toggleSettings() {
            const isHidden = settingsPanel.style.display === 'none';
            settingsPanel.style.display = isHidden ? 'block' : 'none';
            toggleSettingsButton.textContent = isHidden ? 'Hide' : 'Show Settings';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
